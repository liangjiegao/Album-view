<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云相册</title>
    <link rel="stylesheet" href="./layui/css/layui.css">

    <style>
        .login_text{
            font-size: x-large;
        }
        .reg_text{
            font-size: x-large;
        }
        .login_title{
            padding-top: 20px;
        }
        .login_teb{
            padding-top: 50px;
        }
        .login_btn{
            padding-top: 80px;
        }
        .reg_btn{
            padding-top: 30px;
        }

    </style>

<body>



</body>

<div class="" id="login">
    <div class="layui-row">

        <div class="layui-col-md10 layui-col-md-offset1">

            <!-- 标题 -->
            <!--            <div class="layui-col-md6 layui-col-md-offset3">-->
            <div class="layui-tab layui-tab-brief login_title" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title layui-col-md6 layui-col-md-offset3">
                    <li class="layui-this">
                        <a class="login_text" >登录</a>
                    </li>
                    <li>
                        <a class="reg_text">注册</a>
                    </li>
                </ul>

                <div class="layui-tab-content layui-col-md12 login_teb">
                    <!--                        登录子页面-->
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form layui-form-pane">
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱：</label>
                                <div class="layui-input-block">
                                    <label>
                                        <input type="text" name="email" required="" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                    </label>
                                </div>
                                <div>
                                    <span class="">&nbsp;</span>
                                </div>
                            </div>

                            <div class="layui-form-item password_input">
                                <label class="layui-form-label">密码：</label>
                                <div class="layui-input-block">
                                    <label>
                                        <input type="password" name="password" required="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </label>
                                </div>
                            </div>
                            <div class="layui-form-item login_btn ">
                                <div class="layui-col-md6 layui-col-md-offset3">
                                    <button type="button" class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid">登录</button>
                                </div>
                            </div>
                            <div class="layui-form-item forget_password">
                                <div class="layui-col-md6 layui-col-md-offset3">
                                    <a href="https://www.baidu.com">忘记密码？</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--                        注册子页面-->
                    <div class="layui-tab-item">

                        <div class="layui-tab-item layui-show">
                            <div class="layui-form layui-form-pane">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">邮箱：</label>
                                    <div class="layui-input-block">
                                        <label>
                                            <input type="text" name="email" required="" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                                        </label>
                                    </div>
                                    <div>
                                        <span class="">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="layui-form-item password_input">
                                    <label class="layui-form-label">密码：</label>
                                    <div class="layui-input-block">
                                        <label>
                                            <input type="password" name="password" required="" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                        </label>
                                    </div>
                                    <div>
                                        <span class="">&nbsp;</span>
                                    </div>
                                </div>
                                <div class="layui-form-item password_input">
                                    <label class="layui-form-label">确认密码：</label>
                                    <div class="layui-input-block">
                                        <label>
                                            <input type="password" name="confirm" required="" lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
                                        </label>
                                    </div>
                                    <div>
                                        <span class="">&nbsp;</span>
                                    </div>
                                </div>
                                <div class="layui-form-item check_code_input">
                                    <label class="layui-form-label">验证码：</label>
                                    <div class="layui-col-md3">
                                        <label>
                                            <input type="text" name="check-code" required="" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">

                                        </label>
                                    </div>
                                    <button type="button" class="layui-btn layui-btn-normal layui-col-md4 layui-col-md-offset1">获取验证码</button>

                                    <div>
                                        <span class="">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="layui-form-item reg_btn ">
                                    <div class="layui-col-md6 layui-col-md-offset3">
                                        <button type="button" class="layui-btn layui-btn-radius layui-btn-normal layui-btn-fluid">注册</button>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
